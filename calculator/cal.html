<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="cal.css">
</head>

<body>
  <h1>Your Calculator Here</h1>
  <div class="container">
    <div class="calculator">
      <input type="text" placeholder="0" id="display" >
      
      <!--section 1-->
      <div id="btn1"></div>
      <button id="op1" onclick="operator('+')" >+</button>
    
      <!--section 2-->
      <div id="btn2"></div>
      <button onclick="operator('-')" >-</button>
      
      <!--section 3-->
      <div id="btn3"></div>
      <button onclick="operator('*')" >*</button>
      
      <!--section 4-->
      <button onclick="num(0)">0</button>
      <button onclick="operator('%')" >%</button>
      <button onclick="operator('/')" >/</button>
      <button onclick="submit()" >=</button>
      
      <!--Ac button-->
      <button onclick="Clear()" class="acbtn">AllClear</button>
    </div>
    </div>
  </div>
  <script src="cal.js">
    
  </script>
</body>

</html>
